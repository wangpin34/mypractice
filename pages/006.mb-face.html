 body {

 .mb {

  background-color: #90A4AE;
 }

 .mb > .app-box {
   padding: 20px;

 }

 .app-box > .line {
  width: 100%;
  height: 100%;
 }

 .line > .app {
   display: inline-block;
   width: 60px;
   height: 60px;
   border-radius: 10px;

   background-size: 60px 60px;
   background-position: center;
   background-repeat: no-repeat;
   background-clip: content-box;

 }

 .line > .app {
   margin-right: 13px;
   margin-bottom: 13px;
 }

 .line > .app:last-child {
   margin-right: 0;
 }
